<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body>
    <div class="logo">
            <img class="netlogo" src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png" alt="netflix logo">
        <span id="opt1"><select name="language" id="lang1">
                <option selected="" lang="en" label="English" value="en-IN">English</option>
                <option lang="hi" label="हिन्दी" value="hi-IN">हिन्दी</option>
            </select></span>
        <span id="bt1"><button id="btn1">Sign in</button></span>
    </div>
    <div class="content">
        <div id="p1">Enjoy big movies, hit series and more from ₹ 149.</div>
        <div id="p2">Join today. Cancel anytime.</div>
        <div id="p3">Ready to watch? Enter your email to create or restart your membership.</div>
    </div>
    <div class="end">

        <span id="enter">
            <input type="email" name="e1" id="email1" placeholder="Email Address">
        </span>
        <span id="done"><button id="btn2">Get Started</button></span>
    </div>


</body>

</html>
